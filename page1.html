<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--MY CSS-->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h1>Billy's Bistro</h1>
    </header>

    <section>
        <div class="container">
          <form action="/action_page.php">
          <label for="user">Username</label>
          <input type="text" name="user" id="user">

          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title=
          "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

          <input type="submit" value="submit">
          </form>
        </div>

        <div id="message">
          <h2>Password must contain the following:</h2>
          <h3>Password must contain the following:</h3>
          <p id="lowerCa" class="invalid">A <b>lowercase</b> letter</p>
          <p id="upperCa" class="invalid">A <b>uppercase</b> letter</p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    </section>

    <footer>
        <p>&copy;Test</p>
    </footer>

    <!--MY JS-->
    <script src="js/script.js"></script>
</body>
</html>
